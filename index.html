<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My first HTML page</title>
</head>

<body>

<img src="img/light-bulb.svg" alt="Этот текст отображается, когда картинка сломалась">
<h1>Это заголовок страницы</h1>
<p>А это текст!</p>
<!-- параграф - это просто текст -->

<ul> <!-- unordered list - маркированный список  -->
    <li>Молоко</li><!-- list item - элемент списка -->
    <li>Кефир</li>
    <li>Печеньки</li>
    <li>Сырок</li>
</ul>

<ol type="I"><!-- ordered list - нумерованный список -->
    <li>Открыть</li>
    <li>Вылить</li>
    <li>Смешать</li>
    <li>Выпить</li>
</ol>

</body>
</html>
